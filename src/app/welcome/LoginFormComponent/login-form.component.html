<div class="container">
    <div [hidden]="submitted">
        <h1>Login Form</h1>
        <form (ngSubmit)="login();" #LoginForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="typedInUser.username" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" class="form-control" id="pass" required [(ngModel)]="typedInUser.password" name="pass" #pass="ngModel">
                <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>


            <button type="submit" class="btn btn-success" [disabled]="!LoginForm.form.valid">Sign In</button>
            
        </form>
    </div>
</div>
