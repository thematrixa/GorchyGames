<div class="container">
    <div [hidden]="submitted">
        <h1>Register Form</h1>
        <form (ngSubmit)="registerUser();" #RegisterForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="user.userName" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" class="form-control" id="pass" required [(ngModel)]="user.passWord" name="pass" #pass="ngModel">
                <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>


            <button (click)="redirectToLogin();" class="btn btn-success {{active}}" [disabled]="notRegistered">Proceed to Log In</button>
            <button type="submit" class="btn btn-success {{!active}}" [disabled]="!RegisterForm.form.valid">Register</button>


            <br>
            <br> {{errorMessage}}

        </form>
    </div>
</div>
